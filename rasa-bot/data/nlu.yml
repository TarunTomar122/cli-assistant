version: "3.1"

nlu:
  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - moin
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - yes
      - y
      - indeed
      - of course
      - that sounds good
      - correct

  - intent: deny
    examples: |
      - no
      - n
      - never
      - I don't think so
      - don't like that
      - no way
      - not really

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing
      - feeling like a king
      - wonderful
      - I am feeling very good
      - I am great
      - I am amazing
      - I am going to save the world
      - super stoked
      - extremely good
      - so so perfect
      - so good
      - so perfect

  - intent: mood_unhappy
    examples: |
      - my day was horrible
      - I am sad
      - I don't feel very well
      - I am disappointed
      - super sad
      - I'm so sad
      - sad
      - very sad
      - unhappy
      - not good
      - not very good
      - extremly sad
      - so saad
      - so sad

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

  - intent: add_todo
    examples: |
      - Can you add a todo?
      - Add todo 
      - add a new todo 
      - add todo 
      - add a todo please...
      - I want to add a todo
      - i want to add todo

  - intent: get_todos
    examples: |
      - I wanna see todos
      - show me things todo
      - show me the todos  
      - what all do i have to do?
      - what should i do [now]{"entity": "timeframe"}?
      - things to do 
      - show me things to do right [now]{"entity": "timeframe"}
      - what should i do [today]{"entity": "timeframe"}?
      - what should i focus on [today]{"entity": "timeframe"}?
      - what should i focus on in [future]{"entity": "timeframe"}?
      - show me todos for [today]{"entity": "timeframe"}
      - what are my todos for [now]{"entity": "time"}

  - intent: mark_todo
    examples: |
      - mark [e168]{"entity": "id"} as done
      - complete [3i21]{"entity": "id"} as done
      - complete [h8kl]{"entity": "id"}
      - i have finished [4kh2]{"entity": "id"}
